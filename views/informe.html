  <h1 class="text-center info">Informe</h1>
  <form class="ui form segment">
    <div class="field">
      <label>Proveedor:</label>
      <input id="provider" placeholder="Proveedor" name="proveedor" type="text">
    </div>

    <div class="field">
      <label>Categoria:</label>
      <input id="category" placeholder="Categoria" name="category" type="text">
    </div>


    <div class="field">
      <label>Cantidad:</label>
      <input id="quantity" placeholder="Cantidad" name="quantity" type="text">
    </div>


    <div class="field">
      <label>Codigo:</label>
      <p id="informCode"></p>
    </div>

    <div class="text-center">
      <div id="btnEnviarForm" class="ui primary submit button">Enviar</div>
    </div>
    <div class="ui error message"></div>
