<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/semantic.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" href="../assets/logo1.png">    
  <title>Sodimac</title>
</head>
<body class="text">

    <div class="ui form margin">
        <h1 class="title">Login</h1>        
      <img class="img-user" src="../assets/images/user.jpg" alt="">
        <div class="field">
          <label>Correo Electronico</label>
          <input id="email" type="text" name="first-name" placeholder="Correo">
        </div>
        <div class="field">
          <label>Contraseña</label>
          <input id="password"  type="text" name="last-name" placeholder="Contraseña">
        </div>
   
        <button id="btnLogin" class="ui button disabled btnSesion" >Iniciar Sesion</button>
        <button id="btnGoogle" class="medium ui google plus button">
            <i class="google plus icon"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            Iniciar sesion con Google 
          </font></font></button> 
      </div>

  


    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="../vendors/semantic.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
